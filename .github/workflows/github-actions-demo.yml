name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push, pull_request]

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    name: main (${{ matrix.node-version }})

    steps:
      - name: Set up job
        run: echo "Setting up job..."

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: ▶️ Run build
        run: npm run build

      - name: ▶️ Run test
        run: npm run test

      - name: Post ⎔ Setup node
        run: echo "Post setup node..."

      - name: Post ⬇️ Checkout repo
        run: echo "Post checkout repo..."

      - name: Complete job
        run: echo "Job completed!"
